apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.example.harun.getjob"
        minSdkVersion 23
        targetSdkVersion 26
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        resConfigs "auto"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {


    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test:runner:1.0.1'

    androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.1'

    androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.1'


    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.allattentionhere:fabulousfilter:0.0.4'
    compile 'com.android.support:cardview-v7:26.0.1'
    compile 'com.android.support:recyclerview-v7:26.0.1'
    compile 'com.wdullaer:materialdatetimepicker:3.5.0'
    compile 'com.mikhaellopez:circularimageview:3.0.2'
    testCompile 'junit:junit:4.12'

    //google activity_login
    //implementation 'com.firebaseui:firebase-ui-auth:3.2.1'
    compile 'com.google.firebase:firebase-auth:11.8.0'
    compile 'com.google.firebase:firebase-core:11.8.0'
    compile 'com.google.firebase:firebase-database:11.8.0'
    compile 'com.google.firebase:firebase-storage:11.8.0'

    compile 'com.firebaseui:firebase-ui-auth:3.2.1'
    compile 'com.google.android.gms:play-services:11.8.0'

    compile 'com.github.ViksaaSkool:AwesomeSplash:v1.0.0'

    //Alerter Library
    implementation 'com.tapadoo.android:alerter:2.0.4'

    //ProgressBar
    compile 'com.wang.avi:library:2.1.3'

    compile 'com.github.ViksaaSkool:AwesomeSplash:v1.0.0'


    //Image Cropper
    compile 'com.theartofdev.edmodo:android-image-cropper:2.5.+'
   // compile 'com.isseiaoki:simplecropview:1.1.7'
    //universal Ä±mage loader
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    // Required only if Facebook activity_login support is required
    // Find the latest Facebook SDK releases here: https://goo.gl/Ce5L94
    implementation 'com.facebook.android:facebook-login:4.30.0'
    // Required only if Twitter activity_login support is required
    // Find the latest Twitter SDK releases here: https://goo.gl/E5wZvQ
    implementation("com.twitter.sdk.android:twitter-core:3.1.1@aar") { transitive = true }


    apply plugin: 'com.google.gms.google-services'
    implementation 'com.facebook.android:facebook-login:[4,5)'


}

apply plugin: 'com.google.gms.google-services'